<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed Tech</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Navbar section -->
        <nav class="navbar navbar-expand-lg navbar-light p-4">
            <div class="container-fluid">
                <a class="navbar-brand fs-4 fw-bold" href="#">Edu Tech</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Success</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-outline-info fw-bold">Register</button>
            </div>
        </nav>
        <!-- Carousel/Slide section -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Text section -->
                <div class="d-flex justify-content-center">
                    <div class="explore text-center position-absolute text-light">
                        <h1 class="title">Get started with Digital Learning</h1>
                        <p>It is a long established fact that a reader will be distracted by the readable content of a
                            page
                            when
                            looking at its layout</p>
                        <button type="button" class="btn btn-info fw-bold text-light">Get Started</button>
                    </div>
                </div>
                <div class="carousel-item overlay active">
                    <img src="images/cover/cover-1.png" class="d-block w-100 rounded" alt="Cover 1">
                </div>
                <div class="carousel-item overlay">
                    <img src="images/cover/cover-2.jpg" class="d-block w-100 rounded bg-gradient" alt="Cover 2">
                </div>
                <div class="carousel-item overlay">
                    <img src="images/cover/cover-3.jpg" class="d-block w-100 rounded bg-gradient" alt="Cover 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

<footer>

</footer>

</html>
